<div id="container">	
	
  <!-- Start	Product details -->
    <div class="product-details">
      
      <!-- 	Product Name -->
    <h1>{{product.name}}</h1>
  <!-- 		<span class="hint new">New</span> -->
  <!-- 		<span class="hint free-shipping">Free Shipping</span> -->
  <!-- 		the Product rating -->
    <span class="hint-star star">
      <i class="fa fa-star" aria-hidden="true"></i>
      <i class="fa fa-star" aria-hidden="true"></i>
      <i class="fa fa-star" aria-hidden="true"></i>
      <i class="fa fa-star-half-o" aria-hidden="true"></i>
      <i class="fa fa-star-o" aria-hidden="true"></i>
    </span>
      
    
  <!-- The most important information about the product -->
      <p class="information">{{product.description}}</p>
  
      
      
  <!-- 		Control -->
  <div class="control">
    
  <!-- Start Button buying -->
  <div class="product-price-btn">
    
  <button  class="btn btn-success" (click)="addButton=false"  *ngIf="addButton" style="width:120px ; height:50px">Add to cart</button>
  <div *ngIf="!addButton"  class="mt-2" style="display:flex ;padding: 10px;" >
      <input type="number" class="form-control"  [(ngModel)]="amount" min="1" style="font-size:30px; text-align: center;">
      <button (click)="add();addButton=true" style="border-radius:2px;"><img src="../../../assets/Images/shop-icon.gif" style="width: 40px;"></button>
</div>
</div>
    
  </div>
        
  </div>
    
  <!-- 	End	Product details   -->
    
    
    
  <!-- 	Start product image & Information -->
    
  <div class="product-image">
    
    <img [src]="product.image" >
    
  <!-- 	product Information-->
  <div class="info">
    <h2>The Description</h2>
    <ul>
      <li><strong>name: </strong>{{product.name}}</li>
      <li><strong>Description:</strong>{{product.description}}</li>
      <li><strong>Price </strong>{{product.price}}</li>
      
    </ul>
  </div>
  </div>
  <!--  End product image  -->
  
  
  </div>
