
<div class=" row container  px-4 px-lg-5 mt-5">


  <div style=" margin-left: 300px;margin-top: 50px;margin-bottom: 100px">


      <div class="product">
      <div class="product-img">
          <img src={{product.image}}>
          <span class="tag">new</span>
      </div>
      <div class="product-listing">
          <div class="content">
              <h1 class="name">{{product.name}}</h1>
              <p class="info">Product Details :<br>{{product.Description}}</p>
              <h4>Price: {{product.price}} L.E</h4>
              <div class="btn-and-rating-box mt-2">
                  <div class="rating">
                      <img src="https://github.com/kunaal438/product-page/blob/master/img/star.png?raw=true" alt="">
                      <img src="https://github.com/kunaal438/product-page/blob/master/img/star.png?raw=true" alt="">
                      <img src="https://github.com/kunaal438/product-page/blob/master/img/star.png?raw=true" alt="">
                      <img src="https://github.com/kunaal438/product-page/blob/master/img/star.png?raw=true" alt="">
                      <img src="https://github.com/kunaal438/product-page/blob/master/img/star%20stroke.png?raw=true" alt="">
                  </div>
              </div>



              <div class="buttons mt-3">
                <button  class="btn btn-outline-info" (click)="addButton=false"  *ngIf="addButton">Add to cart</button>
            </div>

            <div *ngIf="!addButton"  class="mt-2" style="display:flex">
              <input type="number" onkeydown="if(event.key==='.'){event.preventDefault();}" onpaste="let pasteData = event.clipboardData.getData('text'); if(pasteData){pasteData.replace(/[^0-9]*/g,'');} " >

                <button (click)="add();addButton=true" style="border-radius:2px;"><img src="../../../../assets/Images/shop-icon.gif" style="width: 40px;"></button>
         </div>


          </div>
      </div>
  </div>
  <button class="btn btn-success" routerLink="/Products"><i class='far fa-arrow-alt-circle-left' style='font-size:24px'></i>Go To List</button>
  </div>
